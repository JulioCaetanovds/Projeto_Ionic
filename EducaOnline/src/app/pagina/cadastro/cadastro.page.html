<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label>Nome:
      </ion-label>
      <ion-input type="text" [(ngModel)]="frmData.nome"></ion-input>
     </ion-item>
     <ion-item>
      <ion-label>Email:
      </ion-label>
      <ion-input type="email" [(ngModel)]="frmData.email"></ion-input>
     </ion-item>
     <ion-item>
      <ion-label>Login:
      </ion-label>
      <ion-input type="text" [(ngModel)]="frmData.login"></ion-input>
     </ion-item>
     <ion-item>
      <ion-label>Password:
      </ion-label>
      <ion-input type="password" [(ngModel)]="frmData.senha"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="cadastro()">Cadastrar</ion-button>
</ion-content>
