<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Cursos Oferecidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cursos Oferecidos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Galeria de imagens -->
  <ion-segment [(ngModel)]="categoriaSelecionada">
    <ion-segment-button value="Todos">
      Todos
    </ion-segment-button>
    <ion-segment-button *ngFor="let categoria of categorias" [value]="categoria">
      {{ categoria }}
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item *ngFor="let imagem of galeria">
      <ion-img [src]="imagem.imagem" alt="Imagem" *ngIf="(categoriaSelecionada === 'Todos') || (categoriaSelecionada === imagem.categoria)">
      </ion-img>
      <ion-label>{{ imagem.descricao }}</ion-label>
    </ion-item>
  </ion-list>
